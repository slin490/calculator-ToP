<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>
<body>
	<div id="container">
		<div id="screen">
			<div id="prevScreen"></div>
			<div id="currentScreen"></div>
		</div>
		<div id="btns">
			<button class="btns clear-btn" >A/C</button>
			<button class="btns negative-btn" >+/-</button>
			<button class="btns percent-btn" >%</button>
			<button class="btns operators">/</button>
			<button class="btns display">7</button>
			<button class="btns display">8</button>
			<button class="btns display">9</button>
			<button class="btns operators">*</button>
			<button class="btns display">4</button>
			<button class="btns display">5</button>
			<button class="btns display">6</button>
			<button class="btns operators">-</button>
			<button class="btns display">1</button>
			<button class="btns display">2</button>
			<button class="btns display">3</button>
			<button class="btns operators">+</button>
			<button class="btns display">0</button>
			<button class="btns display">.</button>
			<button class="btns equal-btn">=</button>
		</div>
	</div>
	<!-- type="module" to allow imports in js -->
	<script type="module" src="script.js"></script>
</body>
</html>
